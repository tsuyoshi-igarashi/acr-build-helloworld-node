name: Trigger auto deployment for igarashi-container-app-01

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/igarashi-container-app-01-AutoDeployTrigger-8a658fdd-6b77-4190-9e6d-c716faacbc50.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.IGARASHICONTAINERAPP01_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.IGARASHICONTAINERAPP01_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.IGARASHICONTAINERAPP01_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: igarashicontainerreg01.azurecr.io
          registryUsername: ${{ secrets.IGARASHICONTAINERAPP01_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.IGARASHICONTAINERAPP01_REGISTRY_PASSWORD }}
          containerAppName: igarashi-container-app-01
          resourceGroup: igarashi-rg
          imageToBuild: igarashicontainerreg01.azurecr.io/igarashi-container-app-01:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


