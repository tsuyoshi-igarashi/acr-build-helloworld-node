name: Trigger auto deployment for igarashitest-02-container-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/igarashitest-02-container-app-AutoDeployTrigger-16044c75-e6ca-4473-81fe-4fe71d527ed6.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.IGARASHITEST02CONTAINERAPP_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: igarashitest02cr02.azurecr.io
          registryUsername: ${{ secrets.IGARASHITEST02CONTAINERAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.IGARASHITEST02CONTAINERAPP_REGISTRY_PASSWORD }}
          containerAppName: igarashitest-02-container-app
          resourceGroup: igarashiTest-02
          imageToBuild: igarashitest02cr02.azurecr.io/sampleapp:${{ github.sha }}
          
            

     

